<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Deutschlandstipendium — Zufallszitat</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-start: #e6f0fa;
      --bg-end: #f5f9fd;
      --envelope: #0071bb;
      --envelope-top: #005ea5;
      --card-bg: #ffffff;
      --accent: #0071bb;
      --text: #0f172a;
      --gloss: rgba(255,255,255,0.35);
      --envelope-outline: rgba(0, 113, 187, 0.4);
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
      display: flex;
      align-items: flex-start;
      justify-content: center;
      overflow: visible;
      padding-top: 20px;
      user-select: none;
    }

    .scene {
      position: relative;
      width: 90%;
      max-width: 450px;
      perspective: 1200px;
      padding: 40px 0 20px 0;
    }

    .envelope-outline {
      position: absolute;
      top: 20px;
      left: 50%;
      width: 100%;
      height: auto;
      max-height: none;
      transform: translateX(-50%);
      border: none; /*2px dashed var(--envelope-outline); */
      border-radius: 12px;
      box-sizing: border-box;
      z-index: 1;
      padding-bottom: 40px;
      background: transparent;
    }

    .envelope {
      position: relative;
      width: 100%;
      background: transparent;
      border-radius: 12px;
      box-shadow: 0 16px 40px rgba(0,0,0,0.35);
      overflow: visible;
      transform-style: preserve-3d;
      animation: openEnvelope 3.5s ease forwards;
      clip-path: polygon(0 0, 100% 0, 100% 85%, 0 85%);
      padding-bottom: 40px;
      z-index: 2;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: var(--envelope-top);
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      transform-origin: top;
      transform: rotateX(0deg);
      animation: openFlap 3.5s ease forwards;
      z-index: 3;
      box-shadow: inset 0 2px 12px rgba(255,255,255,0.2);
    }

    .gloss {
      position: absolute;
      top: 0;
      left: -40%;
      width: 80%;
      height: 100%;
      background: linear-gradient(120deg, transparent, var(--gloss), transparent);
      transform: rotate(25deg) translateY(-60px);
      animation: glossMove 4s ease-in-out infinite;
      z-index: 5;
      pointer-events: none;
    }

    .card {
      position: relative;
      width: 90%;
      max-width: 380px;
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
      text-align: center;
      padding: 40px 32px;
      margin: 160px auto 40px auto;
      transform: scale(0.95);
      opacity: 0;
      animation: slideCard 4s ease forwards;
      z-index: 4;
      box-sizing: border-box;
      min-height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 20px;
      margin: 0 0 12px 0;
      color: var(--accent);
    }

    blockquote {
      font-size: 16px;
      font-weight: 500;
      color: var(--text);
      margin: 12px 0 0 0;
      line-height: 1.6;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    footer {
      margin-top: 16px;
      font-size: 13px;
      color: #334155;
      opacity: 0.7;
      text-align: center;
      font-family: 'Poppins', sans-serif;
    }

    @keyframes openFlap {
      0%   { transform: rotateX(0deg); }
      60%  { transform: rotateX(-110deg); }
      100% { transform: rotateX(-150deg); }
    }

    @keyframes slideCard {
      0%   { transform: scale(0.95); opacity: 0; }
      60%  { transform: scale(1.02); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes openEnvelope {
      0%   { transform: translateY(50px) scale(1); }
      100% { transform: translateY(0) scale(1.12); }
    }

    @keyframes glossMove {
      0% { transform: rotate(25deg) translateX(-40%) translateY(-60px); }
      50% { transform: rotate(25deg) translateX(40%) translateY(-60px); }
      100% { transform: rotate(25deg) translateX(-40%) translateY(-60px); }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="envelope-outline"></div>
    <div class="envelope">
      <div class="flap"></div>
      <div class="gloss"></div>
      <div class="card" role="main" aria-labelledby="title" id="card">
        <h1 id="title">Deutschlandstipendium</h1>
        <blockquote id="quote" aria-live="polite"></blockquote>
      </div>
    </div>
    <footer>© 2025 Robin Ernst für die Uni Rostock</footer>
  </div>

  <script>
    const quotes = [
      "Das Deutschlandstipendium hat mir ermöglicht, mich voll auf mein Studium zu konzentrieren, ohne mir ständig Sorgen um die Finanzierung machen zu müssen.",
      "Durch das Deutschlandstipendium habe ich nicht nur finanzielle Unterstützung erhalten, sondern auch wertvolle Kontakte zu engagierten Förderern und anderen Studierenden geknüpft.",
      "Das Stipendium hat mir gezeigt, dass Leistung und Engagement gesehen und anerkannt werden.",
      "Dank der Förderung konnte ich ein Auslandssemester realisieren, das mir neue Perspektiven eröffnet hat.",
      "Das Deutschlandstipendium ist für mich eine Motivation, mich weiterhin mit Leidenschaft für mein Fach einzusetzen.",
      "Die ideelle Förderung – der Austausch mit Förderern und anderen Stipendiaten – war für mich genauso wertvoll wie die finanzielle Unterstützung.",
      "Das Deutschlandstipendium hat mir die Freiheit gegeben, mich neben dem Studium in sozialen Projekten zu engagieren.",
      "Ich habe durch das Stipendium gelernt, an meine eigenen Fähigkeiten zu glauben.",
      "Die Anerkennung durch das Deutschlandstipendium war ein wichtiger Schritt in meiner persönlichen und akademischen Entwicklung.",
      "Das Deutschlandstipendium ist mehr als nur Geld – es ist ein Netzwerk, eine Wertschätzung und ein Antrieb zugleich."
    ];

    const quoteEl = document.getElementById('quote');
    const cardEl = document.getElementById('card');

    document.addEventListener('DOMContentLoaded', () => {
      const i = Math.floor(Math.random() * quotes.length);
      quoteEl.textContent = '“' + quotes[i] + '”';
      setTimeout(() => {
        const cardHeight = quoteEl.scrollHeight + 140;
        cardEl.style.height = cardHeight + 'px';
      }, 50);
    });
  </script>
</body>
</html>
